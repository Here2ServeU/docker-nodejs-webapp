apiVersion: apps/v1
kind: Deployment
metadata:
  name: t2s-nodejs-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: t2s-nodejs-app
  template:
    metadata:
      labels:
        app: t2s-nodejs-app
    spec:
      containers:
        - name: t2s-nodejs-app
          image: <ECR_URL>/beginner2master-app:latest
          ports:
            - containerPort: 3000
